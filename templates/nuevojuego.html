{% extends "base.html" %}
{% block head %}
    <title>Inicio</title>
    <style>
        .map {
            min-height: 250px;
            padding: 5px 5px;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col text-center">
            <br>
            <input type="button" id="add_field" value="Nuevo tesoro">
        </div>
    </div>
    <div class="row">
        <form action="/main.py" method="post">
            <div id="listas">
                <div class="col-8" style="box-sizing: border-box;">
                    <div class="row">
                        <div class="col-4">
                            <p> NÂº tesoro: <input type="number" name="id[]"></p>
                        </div>
                        <div class="col-4">
                            <p>Latitud: <input type="number" name="latitud[]"></p>
                        </div>
                        <div class="col-4">
                            <p>Longitud: <input type="number" name="longitud[]"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <p>Pista Texto: <input type="text" name="pistaT[]"></p>
                        </div>
                        <div class="col-4">
                            <p>Pista Imagen: <input type="file" name="pistaI[]"></p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="map" id="map"></div>
                </div>
            </div>
        </form>
     </div>
    <script type="text/javascript">
         var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-4.4785522, 36.7151063]),
                zoom: 4
            })
        });
         var map = new ol.Map({
            target: 'map2',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-4.4785522, 36.7151063]),
                zoom: 4
            })
        });
    </script>
{% endblock %}
