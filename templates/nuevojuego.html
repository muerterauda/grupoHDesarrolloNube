{% extends "base.html" %}
{% block head %}
    <title>Inicio</title>
    <style>
        .map {
            min-height: 300px;
            padding: 5px 5px;
        }

        .juego{
            background: #dbefff;
            padding: 5px;
            box-sizing:border-box;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            border: 1px solid #1b98ff;
            margin: 10px 0px;
            text-decoration: none;
            box-sizing: border-box;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col text-center">
            <br>
            <input type="button" id="add_field" value="AÃ±adir pista">
        </div>
    </div>
    <div class="container-fluid">
            <form action="/recogerdatos" method="get">
                <div id="listas">
                    <div class="container">
                        <div class="row">
                            <div class="col align-center">
                                <div class="map" id="map"/>
                            </div>
                        </div>
                    </div>
                </div>
             <div class="col text-center">
                <br>
                <input type="submit" value="OK">
            </div>
            </form>
     </div>
    <script type="text/javascript">

        var x = 1;
        var geo;
        var bounds = [
            [-11.438829, 35.210037], // Southwest coordinates
            [5.718196, 44.680023]  // Northeast coordinates
        ];

        var longitud=-4.4216366;
        var latitud=36.7213028;


        function obtainPolygonURL(){

            var urlLonLat='https://nominatim.openstreetmap.org/reverse?format=json&lon=' + longitud + '&lat=' + latitud;

            $.getJSON(urlLonLat, function(data0) {

            var City = data0.address.city;
            //console.log(data0);

            var urlLocation='https://nominatim.openstreetmap.org/search?format=json&q=' + City;

                $.getJSON(urlLocation, function(data1) {

                var CityLoca = data1[0];
                var urlPoly = 'https://nominatim.openstreetmap.org/reverse?format=json&osm_id=' + CityLoca.osm_id + '&osm_type=R&polygon_geojson=1';

                    $.getJSON(urlPoly, function(data2) {

                            //console.log(data);
                            geo = data2;

                    });
                });
             });
        }



        obtainPolygonURL();


        mapboxgl.accessToken = 'pk.eyJ1IjoibWFudXBsLTk3IiwiYSI6ImNrM3Vmd2JvNzBjM3kzZ3Brc253cTl0b3EifQ.06G3hmSOFoDuxGu38AT76w';

        var map = new mapboxgl.Map({
            style: 'mapbox://styles/mapbox/streets-v11',
            maxBounds: bounds, // Sets bounds as max
            container: 'map',
            target: 'map',
            center: [-4.42437579073269, 36.719449160631086],
            zoom: 8
        });

        map.on('load', function () {

            map.addLayer({
                'id' : geo.address.city,
                'type': 'fill',
                'source': {
                    'type': 'geojson',
                    'data': {
                        'type': 'Feature',
                        'geometry': geo.geojson
                    }
                },

                'layout': {},
                'paint': {
                    'fill-color': '#800',
                    'fill-opacity': 0.2
                }
            });
        });

        $('#add_field').click(function () {
            $('#listas').append('<div class="row juego">\
                        <div class="row align-items-center">\
                            <div class="col">\
                                <br>\
                                <p> ID tesoro: '+x+'</p>\
                                <input type="hidden" name="ID_'+x+'" value='+x+'>\
                            </div>\
                            <div class="col">\
                                <br>\
                                <p>Pista Texto: <input type="text" name="pista_texto_'+x+'"></p>\
                            </div>\
                            \<div class="col">\
                              <br>\
                                <p>Pista Imagen: <input type="file" name="pista_imagen_'+x+'"></p>\
                            </div>\
                        </div>\
                        </div>');
            x++;
        });

    </script>
{% endblock %}
