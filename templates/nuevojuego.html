{% extends "base.html" %}
{% block head %}
    <title>Inicio</title>
    <style>
        .map {
            min-height: 300px;
            padding: 5px 5px;
        }

        .juego {
            background: #dbefff;
            padding: 5px;
            box-sizing: border-box;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            border: 1px solid #1b98ff;
            margin: 10px 0px;
            text-decoration: none;
            box-sizing: border-box;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col text-center">
            <br>
            {#            <input type="button" id="add_field" value="Añadir pista">#}
        </div>
    </div>
    <div class="container-fluid">
        <form action="/recogerdatos" method="POST" id="myForm" enctype="multipart/form-data">
            <input hidden type="text" value="0" id="nTesoros" name="nTesoros">
            <div class="container">
                <div id="extremos">
                    <div class="row text-center">
                        <label for="punto1">Extremo 1</label> <input readonly id="punto1" name="punto" type="text"
                                                                     class="form-control" required>
                    </div>
                    <div class="row text-center">
                        <label for="puntow">Extremo 2</label> <input readonly id="punto2" name="punto" type="text"
                                                                     class="form-control" required>
                    </div>
                    <div class="row text-center">
                        <label for="punto3">Extremo 3</label> <input readonly id="punto3" name="punto" type="text"
                                                                     class="form-control" required>
                    </div>
                    <div class="row text-center">
                        <label for="punto4">Extremo 4</label> <input readonly id="punto4" name="punto" type="text"
                                                                     class="form-control" required>
                    </div>
                </div>
                <div id="listas">
                    <div class="row">
                        <div class="col align-center">
                            <div class="map" id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <br>
                <button type="submit" class="btn btn-success">Crear juego</button>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        var x = 1;
        let fase = 1;
        let amarillo_relleno = [255, 255, 0];
        let amarillo = [255, 204, 0];
        let azul_relleno = [0, 204, 255];
        let azul = [0, 153, 204];
        let area = [];

        var bounds = [
            [-11.438829, 35.210037], // Southwest coordinates
            [5.718196, 44.680023]  // Northeast coordinates
        ];


        const markerSource = new ol.source.Vector();
        var map = new ol.Map({
            maxBounds: bounds, // Sets bounds as max
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                new ol.layer.Vector({
                    source: markerSource
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-4.4785522, 36.7151063]),
                zoom: 14
            })
        });

        var styles = {
            'MultiPolygon': new ol.style.Style({
                stroke: new ol.style.Stroke({
                    color: 'blue',
                    lineDash: [4],
                    width: 3
                }),
                fill: new ol.style.Fill({
                    color: 'rgba(0, 0, 255, 0.1)'
                })
            })
        };
        var styleFunction = function (feature) {
            return styles[feature.getGeometry().getType()];
        };


        map.on('click', function (evt) {
                var pos = ol.proj.transform(evt.coordinate, 'EPSG:3857', 'EPSG:4326');
                var x = map.getFeaturesAtPixel(evt.pixel);
                if (x.length > 0) {
                    alert("Ya existe un punto aquí. Si se trata de un tesoro, elminelo antes de crear otro en sus proximidades.")
                } else {
                    if (fase === 1) {
                        if (area.length === 4) {
                            console.log("area llena");
                            fase = 2;

                            var geojsonObject = {
                                "type": "FeatureCollection",
                                'properties': {
                                    'name': 'EPSG:3857'
                                },
                                "features": [
                                    {
                                        "type": "Feature",
                                        "geometry": {
                                            "type": "MultiPolygon",
                                            "coordinates": [[area]]
                                        }
                                    }]
                            };

                            var vectorSource = new ol.source.Vector({
                                features: (new ol.format.GeoJSON()).readFeatures(geojsonObject, 'EPSG:3857')
                            });
                            var vectorLayer = new ol.layer.Vector({
                                source: vectorSource,
                                style: styleFunction
                            });
                            map.addLayer(vectorLayer);
                        } else {
                            addMarker(pos[0], pos[1], evt, azul, azul_relleno);
                            area.push(ol.proj.transform(pos, 'EPSG:4326', 'EPSG:3857'));
                            console.log(area)
                            document.getElementById("punto" + area.length.toString()).value = pos[0].toString() + " , " + pos[1].toString();
                        }
                    }
                    if (fase === 2) {
                        addMarker(pos[0], pos[1], evt, amarillo, amarillo_relleno);
                    }
                }
            }
        );

        function addMarker(lon, lat, evt, color, relleno) {
            var iconFeature = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.transform([lon, lat], 'EPSG:4326',
                    'EPSG:3857')),
                population: 4000,
                rainfall: 500
            });
            var myStyle;
            if (fase === 1)
                myStyle = new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 7,
                        fill: new ol.style.Fill({color: relleno}),
                        stroke: new ol.style.Stroke({
                            color: color, width: 2
                        })
                    })
                });
            else
                myStyle = new ol.style.Style({
                    image: new ol.style.Circle({
                        radius: 7,
                        fill: new ol.style.Fill({color: relleno}),
                        stroke: new ol.style.Stroke({
                            color: color, width: 2
                        })
                    }),
                    text: new ol.style.Text({
                        text: x.toString(),
                    })
                });
            iconFeature.setStyle(myStyle);
            markerSource.addFeature(iconFeature);
            if (fase !== 1) {
                $('#listas').append('<div class="row tesoro" id="tesoro' + x + '">\
                        <div class="row align-items-center">\
                            <div class="col">\
                                <br>\
                                <p> ID tesoro: ' + x + '</p>\
                                <input hidden type="text" name="coordenadas" value="' + lon + ', ' + lat + '"/>\
                            </div>\
                            <div class="col">\
                                <br>\
                                <p>Pista Texto: <input type="text" required name="pista_texto"></p>\
                            </div>\
                            \<div class="col">\
                              <br>\
                                <p>Pista Imagen: <input type="file"  accept="image/*" required name="pista_imagen"></p>\
                            </div>\
                            <div class="col">\
                              <br>\
                                <button class="btn btn-danger eliminarTesoro" onclick="eliminarTesoro(this.id)" type="button" id="eliminar' + evt.pixel + 'eliminar' + x + '">Eliminar tesoro</button>\
                            </div>\
                        </div>\
                        </div>');
                x++;
                document.getElementById("nTesoros").value = x;
            }
        }

        $('#myForm').submit(function (evt) {
            if (document.getElementsByClassName("tesoro").length === 0) {
                alert("Debes crear al menos un tesoro para poder crear un juego");
                evt.preventDefault();
            }
        });

        function eliminarTesoro(id) {
            let info = id.toString().split('eliminar');
            var pixeles = info[1].split(",");
            var x = map.getFeaturesAtPixel(pixeles);
            if (x.length > 0) {
                for (var y of x) {
                    markerSource.removeFeature(y);
                }
            } else {
                alert("Error al borrar tesoro");
            }
            document.getElementById("listas").removeChild(document.getElementById("tesoro" + info[2].toString()))
        }


    </script>
{% endblock %}
