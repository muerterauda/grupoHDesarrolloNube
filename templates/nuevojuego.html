{% extends "base.html" %}
{% block head %}
    <title>Inicio</title>
    <style>
        .map {
            min-height: 300px;
            padding: 5px 5px;
        }

        .juego{
            background: #dbefff;
            padding: 5px;
            box-sizing:border-box;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            border: 1px solid #1b98ff;
            margin: 10px 0px;
            text-decoration: none;
            box-sizing: border-box;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col text-center">
            <br>
            <input type="button" id="add_field" value="AÃ±adir pista">
        </div>
    </div>
    <div class="container-fluid">
            <form action="/recogerdatos" method="get">
                <div id="listas">
                    <div class="container">
                        <div class="row">
                            <div class="col align-center">
                                <div class="map" id="map"/>
                            </div>
                        </div>
                    </div>
                </div>
             <div class="col text-center">
                <br>
                <input type="submit" value="OK">
            </div>
            </form>
     </div>
    <script type="text/javascript">
        var x = 1;
         var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-4.4785522, 36.7151063]),
                zoom: 4
            })
        });


        $('#add_field').click(function () {
            $('#listas').append('<div class="row juego">\
                        <div class="row align-items-center">\
                            <div class="col">\
                                <br>\
                                <p> ID tesoro: '+x+'</p>\
                                <input type="hidden" name="ID_'+x+'" value='+x+'>\
                            </div>\
                            <div class="col">\
                                <br>\
                                <p>Pista Texto: <input type="text" name="pista_texto_'+x+'"></p>\
                            </div>\
                            \<div class="col">\
                              <br>\
                                <p>Pista Imagen: <input type="file" name="pista_imagen_'+x+'"></p>\
                            </div>\
                        </div>\
                        </div>');
            x++;
        });

        var map2 = new ol.Map({
            target: 'map2',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-4.4785522, 36.7151063]),
                zoom: 4
            })
        });
    </script>
{% endblock %}
