{% extends "base.html" %}
{% block head %}
    <title>Inicio</title>
    <style>
        .map {
            min-height: 300px;
            padding: 5px 5px;
        }

        .juego {
            background: #dbefff;
            padding: 5px;
            box-sizing: border-box;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            border: 1px solid #1b98ff;
            margin: 10px 0px;
            text-decoration: none;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col text-center">
            <br>
            {#            <input type="button" id="add_field" value="AÃ±adir pista">#}
        </div>
    </div>
    <div class="container-fluid">
        <form action="/recogerdatos" method="POST" id="myForm" enctype="multipart/form-data">
            <input hidden type="text" value="0" id="nTesoros" name="nTesoros">
            <label for="name"></label> <input id="name" type="text" name="nombre" required/>
            <label for="descripcion"></label> <textarea id="descripcion" name="descripcion" required></textarea>
            <div id="listas">
                <div class="container">
                    <div class="row">
                        <div class="col align-center">
                            <div class="map" id="map"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <br>
                <button type="submit" class="btn btn-success">Crear juego</button>
            </div>
        </form>
    </div>
    <script type="text/javascript">
        var x = 1;

        var bounds = [
            [-11.438829, 35.210037], // Southwest coordinates
            [5.718196, 44.680023]  // Northeast coordinates
        ];


        const markerSource = new ol.source.Vector();
        var map = new ol.Map({
            maxBounds: bounds, // Sets bounds as max
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                }),
                new ol.layer.Vector({
                    source: markerSource
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-4.4785522, 36.7151063]),
                zoom: 14
            })
        });

        var puntosPuestos = new Map();

        map.on('click', function (evt) {
            var pos = ol.proj.transform(evt.coordinate, 'EPSG:3857', 'EPSG:4326');
            var x = map.getFeaturesAtPixel(evt.pixel);
            var iyo = evt.pixel;
            console.log(typeof (iyo));
            if (x.length > 0) {
                alert("Ya existe un tesoro en esta posicion o en una muy cercana. Elminelo antes de crear otro en sus proximidades.")
            } else {
                addMarker(pos[0], pos[1], evt);
            }
        });

        function addMarker(lon, lat, evt) {
            console.log('lon:', lon);
            console.log('lat:', lat);
            /* for (var icono of puntosPuestos.values()) {
                 markerSource.removeFeature(icono);
             }*/
            var iconFeature = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.transform([lon, lat], 'EPSG:4326',
                    'EPSG:3857')),
                population: 4000,
                rainfall: 500
            });

            var myStyle = new ol.style.Style({
                image: new ol.style.Circle({
                    radius: 7,
                    fill: new ol.style.Fill({color: 'yellow'}),
                    stroke: new ol.style.Stroke({
                        color: [255, 204, 0], width: 2
                    })
                })
            });
            iconFeature.setStyle(myStyle);
            markerSource.addFeature(iconFeature);
            puntosPuestos.set(lon + lat, iconFeature);

            $('#listas').append('<div class="row tesoro" id="tesoro' + x + '">\
                        <div class="row align-items-center">\
                            <div class="col">\
                                <br>\
                                <p> ID tesoro: ' + x + '</p>\
                                <input hidden type="text" name="coordenadas" value="' + lon + ', ' + lat + '"/>\
                            </div>\
                            <div class="col">\
                                <br>\
                                <p>Pista Texto: <input type="text" required name="pista_texto"></p>\
                            </div>\
                            \<div class="col">\
                              <br>\
                                <p>Pista Imagen: <input type="file"  accept="image/*" required name="pista_imagen"></p>\
                            </div>\
                            <div class="col">\
                              <br>\
                                <button class="btn btn-danger eliminarTesoro" onclick="eliminarTesoro(this.id)" type="button" id="eliminar' + evt.pixel + 'eliminar' + x + '">Eliminar pista</button>\
                            </div>\
                        </div>\
                        </div>');
            x++;
            document.getElementById("nTesoros").value = x;
        }

        $('#myForm').submit(function (evt) {
            if (document.getElementsByClassName("tesoro").length === 0) {
                alert("Debes crear al menos un tesoro para poder crear un juego");
                evt.preventDefault();
            }
        });

        function eliminarTesoro(id) {
            let info = id.toString().split('eliminar');
            var pixeles = info[1].split(",");
            var x = map.getFeaturesAtPixel(pixeles);
            if (x.length > 0) {
                for (var y of x) {
                    markerSource.removeFeature(y);
                }
            } else {
                alert("Error al borrar tesoro");
            }
            document.getElementById("listas").removeChild(document.getElementById("tesoro" + info[2].toString()))
        }


    </script>
{% endblock %}
