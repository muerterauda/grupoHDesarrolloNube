{% extends "base.html" %}
{% block head %}
    <title>Jugar</title>
    <style>
        .map {
            padding: 5px 5px;
            height: 80vh;
        }
        .sidebar{
            background: #7ebff5;
            padding: 20px;
            box-sizing:border-box;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
            border: 1px solid #1b98ff;
            margin: 10px 0px;
            box-sizing: border-box;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <hr>
        <div class="container-header text-center"><h2>Juego {{ juego.id }}</h2></div>
        <hr>

        <div class="row">
            <div class="col-lg-9">
                <div class="row">
                    <div class="col text-center">
                        <h3>Mapa</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="map" id="map"></div>
                    </div>
                </div>
            </div>

             <div class="col-lg-3 ">
                <br>
                <!-- SIDEBAR -->
                <div class="sidebar">
                    <h3>Detalles</h3>
                    <p>
                        <li id="" class=""><a href="/nuevoJuego">Crear juego</a></li>
                        <li id="" class=""><a href="#">Unirse</a></li>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([-4.4785522, 36.7151063]),
                zoom: 4
            })
        });
    </script>
{% endblock %}
